<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do - Register</title>
    <link rel="stylesheet" href="/CSSFolder/register.css">
</head>

<body>
    <div class="register-container">
        
        <!-- LEFT SIDE IMAGE -->
         <div class="conatainer">
        <div class="left-side">
            <img src="/assets/task magaement .png" alt="Register Image">
        </div>
    </div>
        <!-- RIGHT SIDE FORM -->
        <div class="right-side">
            <h1>Register</h1>
            <form action="">
                <div>
                    <label for="name">Name*</label>
                    <input type="name" name="name" id="name" placeholder="Name">
                </div>
                <div>
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div>
                    <label for="password">Password*</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm_password">Confirm Password*</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>

                <span>Already a User? <a href="./login.html">Login..</a></span>
                <button type="submit">Register</button>
            </form>
        </div>
        
    </div>
</body>

    <script src="./JSFolder/register.js" type="module"></script>
</body>

</html>
