<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do - Register</title>
    <link rel="stylesheet" href="/CSSFolder/style.css">
</head>

<body>
    <section>
        <div>
            <h1>Register</h1>
            <form action="">
                <div>
                    <label for="name">Name*</label>
                    <input type="name" name="name" id="name" placeholder="Name">
                </div>
                <div>
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" placeholder="email">
                </div>
                <div>
                    <label for="password">Password*</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm_password">Confirm Password*</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
                 <!-- ⭐ Added Remember + Forgot -->
                <div class="remember-box">
                    <span>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember</label>
                    </span>
                    <a href="#" class="forgot">Forgotten?</a>
                </div>

                <!-- ⭐ Sign Up Text Added -->
                <p class="signup-text">
                    Don't have an account? <a href="./register.html">Sign Up</a>
                </p>
                <span>Already a User? <a href="./login.html">Login..</a></span>
                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <script src="./script/register.js" type="module"></script>
</body>

</html>
