<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-List</title>
    <link rel="stylesheet" href="/CSSFolder/style.css">
</head>
<body>

  <header>
        <div>TO-DO</div>

        <div>
            <span>Welcome, </span>
            <span id="user_name"></span>
        </div>
        <nav>
            <button id="add_todo_btn" type="button">Add Todo</button>
            <button id="logout_btn" type="button">LogOut</button>
        </nav>
    </header>
    <main class="board">
        <!-- <section id="todo_container"> -->
            <!-- todos inserted dynamically from js -->
             <section class="filter_section">
                <select name="priority_filter" id="priority_filter">
                    <option>All Priorities</option>
                    <option value="P1">Critical</option>
                    <option value="P2">High</option>
                    <option value="P3">Medium</option>
                    <option value="P4">Low</option>
                </select>
              <select id="satus_filter">
                <option>All</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                    
              </select>
           <input type="search" placeholder="search Title" id="search_filter">
            </section>
            <section id="todoboard">
                <p>No data found !Add Some</p>
            </section>
      
    </main>
    <footer>
        @copyright by Kajal Rajak
    </footer>


    <!-- add form modal -->

    <dialog id="add_form_modal" class="modal">
          <form  class="modal-content" id="add_todo_form">
        <span  id="close_btn">X</span>
        <h2>Add NEW TASK</h2>

      
            <div>
                <label for="task_title">Title*</label>
                <input type="text" name="task_title" id="task_title" placeholder="Task Title" required>
            </div>
            <div>
                <label for="description">Description*</label>
                <textarea name="description" id="description" cols="30" rows="10"  placeholder="Task Title" required></textarea>
            </div>
           
            <div>
                <label for="priority">Priority*</label>
                <select name="priority" id="priority_filter"  >
                    <option value="none">Select Priority</option>
                    <option value="P1">Critical</option>
                    <option value="P2">High</option>
                    <option value="P3">Moderate</option>
                    <option value="P4">Low</option>
                </select>
            </div>
             <div>
                <label for="deadline">Deadline*</label>
                <input type="datetime-local" name="deadline" id="deadline"  placeholder="Task Title">
            </div>
             
                  <button type="submit">Add TASK</button>
        </form>

    </dialog>
    <!---edit modl-->
    <dialog id="edit_form_modal" class="edit_modal">
          <form  class="edit_modal-content" id="edit_todo_form">
        <span  id="edit_close_btn">X</span>
        <h2>Add NEW TASK</h2>

      
            <div>
                <label for="edit_task_title">Title*</label>
                <input type="text" name="task_title" id="edit_title" placeholder="Task Title" required>
            </div>
            <div>
                <label for="edit_description">Description*</label>
                <textarea name="description" id=" edit_description" cols="30" rows="10"  placeholder="Task Title" required></textarea>
            </div>
           
            <div>
                <label for="edit_priority">Priority*</label>
                <select name="priority_filter" id="edit_priority_filter"  >
                    <option value="none">Select Priority</option>
                    <option value="P1">Critical</option>
                    <option value="P2">High</option>
                    <option value="P3">Moderate</option>
                    <option value="P4">Low</option>
                </select>
            </div>
             <div>
                <label for="edit_deadline">Deadline*</label>
                <input type="datetime-local" name="deadline" id="edit_deadline"  placeholder="Task Title">
            </div>
             
                  <button type="submit">Add TASK</button>
        </form>

</dialog>
    <!---Show todo template when i use this it not show in index file because it use template keyword it hide and show in console like document fragment-->
    <template id="todo_card_template">
        <div class="todo_card">
            <h4>
                Kajal
                <!---title-->
            </h4>
            <p>
                <!--deadline-->

            </p>
            <button>delete

            </button>
            <div>
                <input type="checkbox" name="" id="">
            </div>
            <button id="edit_btn">Edit</button>
        </div>

    </template>
   <script  src="./JSFolder/App.js" type="module">
   
   
   </script>
 
</body>
</html>
